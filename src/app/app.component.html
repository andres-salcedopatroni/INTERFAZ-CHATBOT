<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
  <div class="chatbot">
    <header>
      <h2>Chatbot</h2>
      <span class="close-btn material-symbols-outlined">close</span>
    </header>
    <ul class="chatbox">
        <ng-container *ngFor="let m of mensajes,let i = index">
            <ng-container *ngIf="i%2 == 0">
                <li class="chat outgoing">
                    <p>{{m}}</p>
                </li>
            </ng-container>
            <ng-container *ngIf="i%2 != 0">
                <li class="chat incoming">
                    <span class="material-symbols-outlined">smart_toy</span>
                    <p>{{m}}</p>
                </li>
            </ng-container>
        </ng-container>
    </ul>
    <div class="chat-input">
      <textarea placeholder="Enter a message..." spellcheck="false" required [(ngModel)]="mensaje"></textarea>
      <span id="send-btn" class="material-symbols-rounded" (click)="enviar()">send</span>
    </div>
  </div>
